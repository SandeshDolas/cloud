<body>
    <h1>User Registration</h1>

    <form action="" method="POST">

        <label>Full Name</label>
        <input type="text"  name="fullname"  id="fullname"  placeholder="Enter full name bitch" class="form-control" required >

        <label>Email</label>
        <input type="text"  name="email"  id="email"  placeholder="abc12@gmail.com" class="form-control" required >

        <label>User Name</label>
        <input type="text"  name="username"  id="username"  placeholder="username" class="form-control" required >

        <input type="password"  name="userPassword"  id="userPassword"  placeholder="password" class="form-control" required >
        <input type="button" onclick="submitForm()"  name="submit"  id="submit" value="Submit Details" class="btn btn-primary w-100" >

    </form>

    <script>

        function submitForm() {

            var name = $("input[name=fullname]").val() ;
            var email = $("input[name=email]").val() ;
            var username = $("input[name=username]").val() ;
            var password = $("input[name=userPassword]").val() ;

            var formData = "name = " + name + "&email= " + email +"&username= " + username ;

            // Ajax Implement

            $.ajax({

                type : "POST" ,
                url : "sample.php" ,
                data: formData ,
            }).done(function(response){
                var new_window = window.open(null , '' ,'_blank');
                new_window.document.write(response);
            });

        }


    </script>
</body>
